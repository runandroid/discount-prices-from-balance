<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>while loop</title>
</head>
<body>
<p id="myParagraph">Javascript.</p>
<button onclick="initiateGame()">Start</button>
<div id="balance">Current Balance: $1000</div>
<script>
var i = 0;
while(i<5){
document.getElementById("myParagraph").innerHTML += "<br />" + i; 
i++;
}
//Game:buying & discounting item prices from a balance of $1000  
function initiateGame(){
var balance = 1000;
var itemBought = 0;
while(balance>0){
var itemPrice = Math.floor(Math.random()*100);
if(itemPrice <= balance){
itemBought += 1;
balance = balance - itemPrice;
//or balance -= itemPrice;
document.getElementById("balance").innerHTML += "<p>Purchase amount: $" + itemPrice +". New Balance: $" + balance + ". </p>";}    
}
document.getElementById("balance").innerHTML += "<p> You bought: " + itemBought + " items.</p>"
}
</script>
</body>
</html>
